    <script>
        window.onload = function () {
//            var elm = ".page";
            $(".page").each(function (index) {
                // 개별적으로 Wheel 이벤트 적용
                $(this).on("mousewheel DOMMouseScroll", function (e) {
                    e.preventDefault();
                    var delta = 0;
                    if (!event) event = window.event;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta / 120;
                        if (window.opera) delta = -delta;
                    } 
                    else if (event.detail)
                        delta = -event.detail / 3;
                    var moveTop = $(window).scrollTop();
                    var elmSelecter = $(".page").eq(index);
                    // 마우스휠을 위에서 아래로
                    if (delta < 0) {
                        if ($(elmSelecter).next() != undefined) {  //다음 페이지가 있으면
                            try{
                                moveTop = $(elmSelecter).next().offset().top;
                            }catch(e){}
                        }
                    // 마우스휠을 아래에서 위로
                    } else {
                        if ($(elmSelecter).prev() != undefined) { //이전 페이지가 있으면
                            try{
                                moveTop = $(elmSelecter).prev().offset().top;
                            }catch(e){}
                        }
                    }
                     
                    // 화면 이동 0.8초(800)
                    $("body, html").stop().not("animated").animate({
                        scrollTop: moveTop + 'px'
                    }, {
                        duration: 850, complete: function () {

                        }
                    });
                });
            });
            $(".page").mouseenter(function(){
                $(this).addClass("on");    
            });
            $(".page").mouseleave(function(){
                $(this).removeClass("on");    
            });
        }
    </script>
